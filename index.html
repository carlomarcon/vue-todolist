<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrello spesa</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <img src="https://m.media-amazon.com/images/I/41ft5hQqzPL.jpg" alt="" />
    <div id="app">
      <div class="input-group mb-3 w-25 m-auto mt-2">
        <span class="input-group-text" id="inputGroup-sizing-default"
          >Alimento</span
        >
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-default"
          v-model="newAliment.name"
        />
        <button class="btn-primary w-25" @click="addAliment">Segnare !</button>
      </div>
      <ol class="list-group list-group-numbered w-25 m-auto">
        <li
          class="list-group-item position-relative"
          v-for="(Aliment,index) in allAliments"
          :key="index"
        >
          {{Aliment.name}}
          <button class="w-25 position-absolute end-0" @click="takeOff(index)">
            X
          </button>
        </li>
      </ol>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="JS/script.js"></script>
  </body>
</html>
